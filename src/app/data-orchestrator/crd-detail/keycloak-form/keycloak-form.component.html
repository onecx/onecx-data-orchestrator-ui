<p-tabView>
  <p-tabPanel [header]="'DIALOG.TABS.DETAILS' | translate">
    <form [formGroup]="formGroup" errorTailor>
      <div class="flex flex-wrap flex-column sm:flex-row row-gap-3 sm:row-gap-4 column-gap-5 mt-2">
        <div>
          <span class="p-float-label">
            <input
              pInputText
              inputId="do_crd_detail_keycloak_name"
              type="text"
              formControlName="name"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.KEYCLOAK.TOOLTIPS.NAME' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_keycloak_name"> {{ 'CRD.KEYCLOAK.NAME' | translate }}</label>
          </span>
        </div>
        <div>
          <span class="p-float-label">
            <input
              pInputText
              inputId="do_crd_detail_keycloak_kind"
              type="text"
              formControlName="kind"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.KEYCLOAK.TOOLTIPS.KIND' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_keycloak_kind"> {{ 'CRD.KEYCLOAK.KIND' | translate }}</label>
          </span>
        </div>
        <div>
          <span class="p-float-label" controlErrorAnchor>
            <input
              pInputText
              inputId="do_crd_detail_keycloak_basePath"
              type="text"
              formControlName="basePath"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.KEYCLOAK.TOOLTIPS.BASE_PATH' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_keycloak_basePath"> {{ 'CRD.KEYCLOAK.BASE_PATH' | translate }}</label>
          </span>
        </div>
        <div>
          <span class="p-float-label" controlErrorAnchor>
            <input
              pInputText
              inputId="do_crd_detail_keycloak_description"
              type="text"
              formControlName="description"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.KEYCLOAK.TOOLTIPS.DESCRIPTION' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_keycloak_description"> {{ 'CRD.KEYCLOAK.DESCRIPTION' | translate }}</label>
          </span>
        </div>
        <div>
          <span class="p-float-label" controlErrorAnchor>
            <input
              pInputText
              inputId="do_crd_detail_keycloak_realm"
              type="text"
              formControlName="realm"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.REALM.KEYCLOAK.TOOLTIPS' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_keycloak_realm"> {{ 'CRD.KEYCLOAK.REALM' | translate }} </label>
          </span>
        </div>

        <div>
          <span class="p-float-label" controlErrorAnchor>
            <input
              pInputText
              inputId="do_crd_detail_keycloak_type"
              type="text"
              formControlName="type"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.TYPE.KEYCLOAK.TOOLTIPS' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_keycloak_type"> {{ 'CRD.KEYCLOAK.TYPE' | translate }} </label>
          </span>
        </div>
        <div class="mt-auto mb-auto">
          <p-checkbox
            type="text"
            [binary]="true"
            [styleClass]="'cursor-auto shadow-none '"
            inputId="do_crd_detail_keycloak_bearer_only"
            formControlName="bearerOnly"
            appendTo="body"
            [pTooltip]="'CRD.KEYCLOAK.BEARER_ONLY.TOOLTIPS' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
            [label]="'CRD.KEYCLOAK.BEARER_ONLY' | translate"
          ></p-checkbox>
        </div>
        <div>
          <span class="p-float-label" controlErrorAnchor>
            <input
              pInputText
              inputId="do_crd_detail_keycloak_client_authenticator_type"
              type="text"
              formControlName="clientAuthenticatorType"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.KEYCLOAK.CLIENT_AUTHENTICATOR_TYPE.TOOLTIPS' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_keycloak_client_authenticator_type">
              {{ 'CRD.KEYCLOAK.CLIENT_AUTHENTICATOR_TYPE' | translate }}
            </label>
          </span>
        </div>

        <div>
          <span class="p-float-label" controlErrorAnchor>
            <input
              pInputText
              inputId="do_crd_detail_keycloak_client_id"
              type="text"
              formControlName="clientId"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.KEYCLOAK.CLIENT_ID.TOOLTIPS' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_keycloak_client_id"> {{ 'CRD.KEYCLOAK.CLIENT_ID' | translate }} </label>
          </span>
        </div>
        <div class="mt-auto mb-auto">
          <p-checkbox
            type="text"
            [binary]="true"
            [styleClass]="'cursor-auto shadow-none '"
            inputId="do_crd_detail_keycloak_direct_access_grants_enabled"
            formControlName="directAccessGrantsEnabled"
            appendTo="body"
            [pTooltip]="'CRD.KEYCLOAK.DIRECT_ACCESS_GRANTS_ENABLED.TOOLTIPS' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
            [label]="'CRD.KEYCLOAK.DIRECT_ACCESS_GRANTS_ENABLED' | translate"
          ></p-checkbox>
        </div>
        <div class="mt-auto mb-auto">
          <p-checkbox
            type="text"
            [binary]="true"
            [styleClass]="'cursor-auto shadow-none '"
            inputId="do_crd_detail_keycloak_enabled"
            formControlName="enabled"
            appendTo="body"
            [pTooltip]="'CRD.KEYCLOAK.ENABLED.TOOLTIPS' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
            [label]="'CRD.KEYCLOAK.ENABLED' | translate"
          ></p-checkbox>
        </div>
        <div class="mt-auto mb-auto">
          <p-checkbox
            type="text"
            [binary]="true"
            [styleClass]="'cursor-auto shadow-none '"
            inputId="do_crd_detail_keycloak_implicit_flow_enabled"
            formControlName="implicitFlowEnabled"
            appendTo="body"
            [pTooltip]="'CRD.KEYCLOAK.IMPLICIT_FLOW_ENABLED.TOOLTIPS' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
            [label]="'CRD.KEYCLOAK.IMPLICIT_FLOW_ENABLED' | translate"
          ></p-checkbox>
        </div>
        <div>
          <span class="do_crd_detail_keycloak_p-float-label" controlErrorAnchor>
            <input
              pInputText
              inputId="protocol"
              type="text"
              formControlName="protocol"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.KEYCLOAK.PROTOCOL.TOOLTIPS' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_keycloak_protocol"> {{ 'CRD.KEYCLOAK.PROTOCOL' | translate }} </label>
          </span>
        </div>
        <div class="mt-auto mb-auto">
          <p-checkbox
            type="text"
            [binary]="true"
            [styleClass]="'cursor-auto shadow-none '"
            inputId="do_crd_detail_keycloak_public_client"
            formControlName="publicClient"
            appendTo="body"
            [pTooltip]="'CRD.KEYCLOAK.PUBLIC_CLIENT.TOOLTIPS' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
            [label]="'CRD.KEYCLOAK.PUBLIC_CLIENT' | translate"
          ></p-checkbox>
        </div>
        <div class="mt-auto mb-auto">
          <p-checkbox
            type="text"
            [binary]="true"
            [styleClass]="'cursor-auto shadow-none '"
            inputId="do_crd_detail_keycloak_service_accounts_enabled"
            formControlName="serviceAccountsEnabled"
            appendTo="body"
            [pTooltip]="'CRD.KEYCLOAK.SERVICE_ACCOUNTS_ENABLED.TOOLTIPS' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
            [label]="'CRD.KEYCLOAK.SERVICE_ACCOUNTS_ENABLED' | translate"
          ></p-checkbox>
        </div>
        <div class="mt-auto mb-auto">
          <p-checkbox
            type="text"
            [binary]="true"
            [styleClass]="'cursor-auto shadow-none '"
            inputId="do_crd_detail_keycloak_standard_flow_enabled"
            formControlName="standardFlowEnabled"
            appendTo="body"
            [pTooltip]="'CRD.KEYCLOAK.STANDARD_FLOW_ENABLED.TOOLTIPS' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
            [label]="'CRD.KEYCLOAK.STANDARD_FLOW_ENABLED' | translate"
          ></p-checkbox>
        </div>
      </div>
    </form>
  </p-tabPanel>

  <p-tabPanel
    [header]="'DIALOG.TABS.CHANGES' | translate"
    *ngIf="updateHistory && updateHistory.length > 0 && changeMode === 'VIEW'"
  >
    <app-update-history [updateHistory]="updateHistory" [dateFormat]="dateFormat" />
  </p-tabPanel>

  <p-tabPanel [header]="'DIALOG.TABS.STATUS' | translate" *ngIf="keycloakClientCrd?.status">
    <app-status-tab [status]="keycloakClientCrd?.status" />
  </p-tabPanel>
</p-tabView>
