<p-tabView>
  <p-tabPanel [header]="'DIALOG.TABS.DETAILS' | translate">
    <form [formGroup]="formGroup" errorTailor>
      <div class="flex flex-wrap flex-column sm:flex-row row-gap-3 sm:row-gap-4 column-gap-5 mt-2">
        <div>
          <span class="p-float-label">
            <input
              pInputText
              inputId="do_crd_detail_slot_name"
              type="text"
              formControlName="metadataName"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.SLOT.TOOLTIPS.NAME' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_slot_name"> {{ 'CRD.SLOT.NAME' | translate }}</label>
          </span>
        </div>
        <div>
          <span class="p-float-label">
            <input
              pInputText
              inputId="do_crd_detail_slot_kind"
              type="text"
              formControlName="kind"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.SLOT.TOOLTIPS.KIND' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_slot_kind"> {{ 'CRD.SLOT.KIND' | translate }}</label>
          </span>
        </div>
        <div>
          <span class="p-float-label" controlErrorAnchor>
            <input
              pInputText
              inputId="do_crd_detail_slot_slot_name"
              type="text"
              formControlName="specName"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.SLOT.TOOLTIPS.SLOT_NAME' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_slot_slot_name"> {{ 'CRD.SLOT.SLOT_NAME' | translate }}</label>
          </span>
        </div>
        <div>
          <span class="p-float-label" controlErrorAnchor>
            <input
              pInputText
              inputId="do_crd_detail_slot_appId"
              type="text"
              formControlName="appId"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.SLOT.TOOLTIPS.APP_ID' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_slot_appId"> {{ 'CRD.SLOT.APP_ID' | translate }}</label>
          </span>
        </div>
        <div>
          <span class="p-float-label" controlErrorAnchor>
            <input
              pInputText
              inputId="do_crd_detail_slot_productName"
              type="text"
              formControlName="productName"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.SLOT.TOOLTIPS.PRODUCT_NAME' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_slot_productName"> {{ 'CRD.SLOT.PRODUCT_NAME' | translate }}</label>
          </span>
        </div>
        <div class="mt-auto mb-auto">
          <p-checkbox
            type="text"
            [binary]="true"
            [styleClass]="'cursor-auto shadow-none '"
            inputId="do_crd_detail_slot_deprecated"
            formControlName="deprecated"
            appendTo="body"
            [pTooltip]="'CRD.SLOT.TOOLTIPS.DEPRECATED' | translate"
            tooltipPosition="top"
            tooltipEvent="hover"
            [label]="'CRD.SLOT.DEPRECATED' | translate"
          ></p-checkbox>
        </div>
        <div>
          <span class="p-float-label" controlErrorAnchor>
            <input
              pInputText
              inputId="do_crd_detail_slot_description"
              type="text"
              formControlName="description"
              styleClass="w-15rem"
              appendTo="body"
              [pTooltip]="'CRD.SLOT.TOOLTIPS.DESCRIPTION' | translate"
              tooltipPosition="top"
              tooltipEvent="hover"
            />
            <label for="do_crd_detail_slot_description"> {{ 'CRD.SLOT.DESCRIPTION' | translate }}</label>
          </span>
        </div>
      </div>
    </form>
  </p-tabPanel>

  <p-tabPanel
    [header]="'DIALOG.TABS.CHANGES' | translate"
    *ngIf="updateHistory && updateHistory.length > 0 && changeMode === 'VIEW'"
  >
    <app-update-history [updateHistory]="updateHistory" [dateFormat]="dateFormat" />
  </p-tabPanel>

  <p-tabPanel [header]="'DIALOG.TABS.STATUS' | translate" *ngIf="slotCrd?.status">
    <app-status-tab [status]="slotCrd?.status" />
  </p-tabPanel>
</p-tabView>
